name: ornithopter
author: triacontakai
deployed: true
description: |-
  The beauracracy in the Atreides ornithopter launch area is getting out of hand.
  Get me to liftoff!

  `{{ nc }}` 

visible: false
deployed: true

flag:
  file: flag.txt

provide:
  - ./thopter
  - ./thopter.c
  - ./libc.so.6
  - ./ld-linux-x86-64.so.2

containers:
  main:
    build: .
    privileged: true
    ports:
      - 1447
    limits:
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 512Mi

expose:
  main:
    - target: 1447
      tcp: 31727
